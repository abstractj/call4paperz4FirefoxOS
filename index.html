<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta name="description" content="">
    <meta name="author" content="Daniel Passos">

    <title>Call4Paperz</title>

    <link rel="stylesheet" type="text/css" href="./css/app.css"/>

    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/aerogear.custom.min.js"></script>
    <script src="js/handlebars-1.0.0.js"></script>
    <script src="js/app.js"></script>
</head>

<body>

<script type="text/x-handlebars-template" id="events_template">
    <table>
        {{#each events}}
        <tr>
            <td><img src="{{picture.thumb.url}}" width="50" height="50"/></td>
            <td><a href="#{{id}}" class="event">{{name}}</a></td>
            <td>{{proposals_count}} proposals <br/>{{votes_count}} votes</td>
        </tr>
        {{/each}}
    </table>
</script>

<script type="text/x-handlebars-template" id="event_template">
    <a href="#{{id}}" class="proposals">Show proposals</a>
    <img src="{{picture.thumb.url}}" width="50" height="50"/>
    <p>{{name}}</p>
    <p>{{description}}</p>
    <table>
        <tr>
            <td>Data:</td>
            <td>{{occurs_at}}</td>
        </tr>
        <tr>
            <td>URL:</td>
            <td>{{url}}</td>
        </tr>
        <tr>
            <td>Twitter:</td>
            <td>{{twitter}}</td>
        </tr>
        <tr>
            <td>Organize:</td>
            <td>{{user.name}}</td>
        </tr>
    </table>
</script>

<script type="text/x-handlebars-template" id="proposals_template">
    <table>
        {{#each event.proposals}}
        <tr>
            <td>{{name}}</td>
            <td>{{acceptance_points}}</td>
            <td>{{user.name}}</td>
        </tr>
        {{/each}}
    </table>
</script>

<div id="content">
    <progress></progress>
</div>

</body>

</html>
